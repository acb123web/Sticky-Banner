<!DOCTYPE html>
<html lang="en">

<head>
    <!--Subscribe to My Youtube Channel "Coder ACB"-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Banner</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 <div class="container">
     <div class="sticky-banner" id="sticky-banner">
         <div class="s_banner_left">
             <div class="s_icon">
                <i class="fa-solid fa-bullhorn"></i>
             </div>
             <p> Big news! We're excited to announce a new product</p>
         </div>
         <div class="s_banner_right">
         <div class="s_button">
             <button>Learn more</button>
             <button onclick="Close()" class="close"><i class="fa-solid fa-xmark"></i></button>
         </div>
        </div>
     </div>
 </div>
 <script src="./js/main.js"></script>
</body>
</html>
